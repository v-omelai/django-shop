<dialog id="dialog-settings">
    <h5>Settings</h5>
    <div class="field label border">
        <input type="text" id="text-settings">
        <label>Change your name</label>
        <span id="seller-name-helper" class="helper">Your name: {{ seller.name }}</span>
    </div>
    <div class="field label prefix border">
        <img class="circle" src="{{ seller.image.url }}">
        <input type="file">
        <input type="text">
        <label>Upload your image</label>
    </div>
    <nav class="left-align">
        <button class="border" id="button-settings-cancel">Cancel</button>
        <button class="primary" id="button-settings-confirm">Confirm</button>
    </nav>
</dialog>
