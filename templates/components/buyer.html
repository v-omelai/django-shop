<article>
    <div class="row">
        <img class="circle large" src="{{ buyer.image.url }}" alt="buyer">
        <div class="max">
            <h5>{{ buyer.name }}</h5>
            <p>Available items</p>
        </div>
    </div>
    {% with inventory.buyer as value %}
        {% include 'components/items.html' with inventory=value %}
    {% endwith %}
</article>
