<div class="s2 fill tiny-margin tiny-padding center-align middle-align clickable" data-entity="{{ entity }}" data-name="{{ name }}" data-quantity="{{ quantity }}" data-price="{{ price }}">
    {% if quantity > 1 %}
        {% include 'components/cell/quantity.html' %}
    {% endif %}
    <img class="item" src="{{ url }}">
    <div class="tooltip no-space top">{{ name }} {{ price }} UAH</div>
</div>
