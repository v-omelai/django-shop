<div class="grid no-space no-round">
    {% for i in inventory %}
        <div class="s2 fill tiny-margin tiny-padding center-align middle-align">
            {% if i == "&nbsp;" %}
                {{ i|safe }}
            {% else %}
                    <img class="item" src="{{ i.item.image.url }}">
            {% endif %}
        </div>
    {% endfor %}
</div>
