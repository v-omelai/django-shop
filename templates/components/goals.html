<article class="goals">
    <div class="row">
        <div class="max">
            <h5>Goals</h5>
            {% if goal.balance is not None %}
            <p>Your balance must be {{ goal.balance }} UAH</p>
            {% endif %}
            {% if goal.weight is not None %}
            <p>Your weight must be: {{ goal.weight }} kg</p>
            {% endif %}
        </div>
    </div>
</article>
