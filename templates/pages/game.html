<!DOCTYPE html>
<html lang="uk">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/icon.png' %}">
    <link href="{% static 'libs/beer/beer.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script type="module" src="{% static 'libs/beer/beer.min.js' %}"></script>
    <script type="module" src="{% static 'libs/beer/material-dynamic-colors.min.js' %}"></script>
</head>
<body class="small-blur dark">
<main class="responsive center-align">
    <div class="responsive grid large-space">
        <div class="s12 m6 l6">
            {% include 'components/buyer.html' %}
        </div>
        <div class="s12 m6 l6">
            {% include 'components/buy.html' %}
        </div>
        <div class="s12 m6 l6">
            {% include 'components/seller.html' %}
        </div>
        <div class="s12 m6 l6">
            {% include 'components/sell.html' %}
        </div>
        <div class="s12 m6 l6">
            {% include 'components/goal.html' %}
        </div>
        <div class="s12 m6 l6">
            {% include 'components/deal.html' %}
        </div>
        <div class="s12 m12 l12">
            {% include 'components/buttons.html' %}
        </div>
    </div>
</main>
</body>
</html>
