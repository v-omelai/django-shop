<article>
    <div class="row">
        <img class="circle large" src="{{ buyer.image.url }}" alt="buyer">
        <div class="max">
            <h5>{{ buyer.name }}</h5>
            <p>Rank: Legend</p>
        </div>
    </div>
    {% with identifier="block-buyer" value=inventory.buyer entity="buyer" %}
        {% include 'components/items.html' with identifier=identifier inventory=value entity=entity %}
    {% endwith %}
</article>
