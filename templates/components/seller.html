<article>
    <div class="row">
        <img id="seller-image" class="circle large" src="{{ seller.image.url }}" alt="seller">
        <div class="max">
            <h5 id="seller-name">{{ seller.name }} (You)</h5>
            <p>Rank: {{ seller.goal.rank|capfirst }}</p>
        </div>
    </div>
    {% with identifier="block-seller" value=inventory.seller entity="seller" %}
        {% include 'components/items.html' with identifier=identifier inventory=value entity=entity %}
    {% endwith %}
</article>
